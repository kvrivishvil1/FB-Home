<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <title>FB-Home</title>
</head>
<body>
    <header>
        <div class="content">
            <a href="#" class="fb-logo-out link">
                    <div class="fb-logo"></div>
            </a>
            <div class="search-area">
                <div class="input-out">
                    <input type="text" class="search" placeholder="Search">
                    <a href="index.html" class="search-button">
                        <div class="search-icon"></div>
                    </a>
                </div> <!--/.input-out  -->
            </div> <!-- /.search-area -->     
            <div class="header-right">

                            <div class="profile-image"></div>
                            <div class="profile-name">Soso</div>
                        </div>

                    <a href="index.html" class="home-link link">
                        <div class="home">Home</div>
                    </a>
                </div><!-- /.header-right-text --> 
                <div class="header-right-icons">
                    <a href="#" class="header-icons-links">
                        <div class="header-friend-request-icon opacity"></div>
                    </a>
                    <a href="#" class="header-icons-links">
                        <div class="header-messages-icon opacity"></div>
                    </a>
                    <a href="#" class="header-icons-links">

                    </a>

                </div><!-- /.header-right-logout -->
